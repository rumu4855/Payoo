<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex items-center justify-center mt-6">
                <div class="flex items-center relative my-10 w-9/12 justify-center">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16 " src="assets/Group.png" alt="">
                </div>
                
            </nav>
            <main>
          
                        <form class="card-body bg-white mx-4 rounded-md">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Mobile Number</span>
                              </label>
                              <input type="number" placeholder="Enter Your Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">4 Digit Pin</span>
                              </label>
                              <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                              <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forget Pin?</a>
                              </label>
                            </div>
                            <div class="form-control mt-6">
                              <button class="btn btn-primary">Login</button>
                            </div>
                          </form>
                        
                      </div>
                    </div>
                  </div>
            </main>
        </header>
            
        




    </section>
    
  </body>
</html>
